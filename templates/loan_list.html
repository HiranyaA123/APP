{% extends "base.html" %}
{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Item Name</th>
      <th scope="col">User Name</th>
      <th scope="col">Date</th>
      <th scope="col">Returned</th>



    </tr>
  </thead>
  <tbody>
  {% for row in rows %}

    <tr>
      <td>{{row.item_id}}</td>
      <td>{{row.user_id}}</td>
      <td>{{row.date}}</td>
      <td>{{row.returned}}</td>


    </tr>
  {% endfor %}

  </tbody>
</table>
{% endblock %}
